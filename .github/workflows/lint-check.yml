name: Lint Check

on:
  pull_request:
    paths:
      - 'consulting-dashboard-new/**'
      - '.github/workflows/lint-check.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: consulting-dashboard-new/package-lock.json
      
      - name: Install dependencies
        working-directory: ./consulting-dashboard-new
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./consulting-dashboard-new
        run: npm run lint
      
      - name: Check for lint errors
        if: failure()
        run: |
          echo "::error::ESLintエラーがあります。修正してからプルリクエストを更新してください。"
          exit 1