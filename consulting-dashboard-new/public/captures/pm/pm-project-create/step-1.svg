      <line x1="240" y1="20" x2="400" y2="20" stroke="#e5e7eb" stroke-width="2"/>
    
      <circle cx="420" cy="20" r="20" fill="#e5e7eb" />
      <text x="420" y="25" text-anchor="middle" font-family="Arial" font-size="16" fill="#6b7280">3</text>
      <line x1="440" y1="20" x2="600" y2="20" stroke="#e5e7eb" stroke-width="2"/>
    
      <circle cx="620" cy="20" r="20" fill="#e5e7eb" />
